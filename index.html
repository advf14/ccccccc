<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B52 VIP - CỔNG GAME QUỐC TẾ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="api.js"></script>

    <style>
        :root { --neon-gold: #ffd700; --neon-blue: #00f2ff; --neon-red: #ff004c; --bg-dark: #050505; }
        * { box-sizing: border-box; user-select: none; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 0%, #1f1f1f 0%, #000 80%), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            height: 100vh; overflow: hidden; color: #fff; 
        }

        /* --- TOP BAR --- */
        .top-bar { 
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 30px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(255,215,0,0.2); z-index: 100;
            backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: var(--neon-gold); text-shadow: 0 0 10px orange; letter-spacing: 2px; }
        .user-info { display: flex; align-items: center; gap: 20px; font-weight: bold; font-size: 1.1rem; }
        .balance-box { color: var(--neon-gold); border: 1px solid var(--neon-gold); padding: 5px 20px; border-radius: 20px; background: rgba(0,0,0,0.5); }
        .btn-logout { cursor: pointer; color: var(--neon-red); font-size: 1.5rem; transition: 0.3s; }
        .btn-logout:hover { transform: scale(1.2); text-shadow: 0 0 10px red; }

        /* --- GAME LIST --- */
        .lobby-container {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            flex-direction: column; padding-top: 50px;
        }
        .welcome-text { font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 40px; text-shadow: 0 0 20px rgba(255,255,255,0.5); text-align: center; }
        
        .game-grid { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }

        .game-card {
            width: 280px; height: 380px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 2px solid #333; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 20px; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden;
        }
        .game-card:hover { transform: translateY(-10px); box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); border-color: var(--neon-blue); }
        
        .game-card.red-theme:hover { box-shadow: 0 0 30px rgba(255, 0, 76, 0.3); border-color: var(--neon-red); }

        .card-img { font-size: 6rem; margin-top: 40px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); transition: 0.3s; }
        .game-card:hover .card-img { transform: scale(1.1); }

        .card-title { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; }
        .game-card.blue-theme .card-title { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .game-card.red-theme .card-title { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

        .btn-play { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-weight: 900; font-family: 'Orbitron'; font-size: 1.1rem; cursor: pointer; 
        }
        .blue-theme .btn-play { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .red-theme .btn-play { background: var(--neon-red); color: #000; box-shadow: 0 0 15px rgba(255, 0, 76, 0.4); }

        /* --- LOGIN OVERLAY --- */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 400px; padding: 40px; background: rgba(0,0,0,0.8); border: 2px solid var(--neon-gold); border-radius: 20px; box-shadow: 0 0 50px rgba(255, 215, 0, 0.2); text-align: center; }
        .inp-field { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #444; color: #fff; border-radius: 8px; outline: none; }
        .btn-submit { width: 100%; padding: 15px; background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; border: none; font-weight: 900; cursor: pointer; border-radius: 8px; font-family: 'Orbitron'; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 class="logo" style="margin-bottom: 30px; font-size: 3rem;">B52 VIP</h2>
            <input type="text" id="username" class="inp-field" placeholder="Tên đăng nhập...">
            <input type="password" id="password" class="inp-field" placeholder="Mật khẩu...">
            <button class="btn-submit" onclick="handleAuth()">ĐĂNG NHẬP</button>
            <div id="loading-text" style="color:gold; margin-top:15px; display:none">Đang kết nối...</div>
        </div>
    </div>

    <div id="lobby-ui" style="display:none;">
        <div class="top-bar">
            <div class="logo">B52 VIP</div>
            <div class="user-info">
                <i class="fas fa-user-astronaut"></i> <span id="display-user">Guest</span>
                <div class="balance-box"><span style="color:#ffd700">$</span> <span id="balance">0</span></div>
                <div class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="welcome-text">CHỌN TRÒ CHƠI</div>
            
            <div class="game-grid">
                <div class="game-card blue-theme" onclick="goToGame('taixiu')">
                    <div class="card-img"><i class="fas fa-dice"></i></div>
                    <div class="card-title">TÀI XỈU</div>
                    <p style="color:#aaa">Minigame Cân Cửa</p>
                    <button class="btn-play">CHƠI NGAY</button>
                </div>

                <div class="game-card red-theme" onclick="goToGame('sicbo')">
                    <div class="card-img"><i class="fas fa-cubes"></i></div>
                    <div class="card-title">SICBO</div>
                    <p style="color:#aaa">Đại Chiến Xí Ngầu</p>
                    <button class="btn-play">CHƠI NGAY</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SESSION_KEY = 'b52_current_session'; 
        let currentUser = null;
        let globalData = null;
        const el = (id) => document.getElementById(id);
        const formatMoney = (n) => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");

        // --- AUTH LOGIC ---
        async function checkAutoLogin() {
            const savedUser = localStorage.getItem(SESSION_KEY);
            if(savedUser) {
                el('loading-text').style.display='block'; 
                globalData = await getGlobalData();
                if(globalData) {
                    let acc = globalData.users.find(u => u.username === savedUser);
                    if(acc) { currentUser = acc; showLobby(); }
                    else el('loading-text').style.display='none';
                }
            }
        }

        async function handleAuth() {
            const u=el('username').value.trim(), p=el('password').value.trim();
            if(!u||!p) return alert("Nhập đủ thông tin!");
            
            if(u === 'advf14' && p === 'hoangquocthien') { window.location.href = 'admin.html'; return; }

            el('loading-text').style.display='block'; 
            globalData = await getGlobalData();
            
            if(!globalData) return alert("Lỗi kết nối Server!");

            let acc = globalData.users.find(x => x.username === u);
            if(acc) {
                if(acc.password === p) {
                    currentUser = acc;
                    localStorage.setItem(SESSION_KEY, u);
                    showLobby();
                } else alert("Sai mật khẩu!");
            } else {
                let newUser = { username: u, password: p, balance: 0, betHistory: [] };
                globalData.users.push(newUser);
                await saveGlobalData(globalData);
                currentUser = newUser;
                localStorage.setItem(SESSION_KEY, u);
                showLobby();
            }
        }

        function showLobby() {
            el('login-overlay').style.display = 'none';
            el('lobby-ui').style.display = 'block';
            el('display-user').innerText = currentUser.username;
            el('balance').innerText = formatMoney(currentUser.balance);
        }

        // --- CHUYỂN HƯỚNG GAME (ĐÃ SỬA) ---
        function goToGame(type) {
            if(type === 'taixiu') {
                window.location.href = 'game.html';
            } else if(type === 'sicbo') {
                window.location.href = 'sicbo.html'; // VÀO THẲNG SICBO, KHÔNG ALERT NỮA
            }
        }

        function logout() { localStorage.removeItem(SESSION_KEY); location.reload(); }
        
        checkAutoLogin();
    </script>
</body>
</html>
